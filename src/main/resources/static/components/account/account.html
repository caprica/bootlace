<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" role="main">
            <h2>Account</h2>
            <hr>
            <h3>Username</h3>
            <p>
                {{account.account.username}}
            </p>
            <h4>Roles</h4>
            <ul>
                <li ng-repeat="role in account.account.roles">
                    {{role}}
                </li>
            </ul>
        </div>
    </div>
</div>
