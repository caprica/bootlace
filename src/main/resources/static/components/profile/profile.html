<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" role="main">
            <h2>Profile</h2>
            <hr>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form name="profile.form" novalidate role="form">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Personal Details</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="form-group col-md-5" bootstrap-valid>
                                        <label for="forename">Forename</label>
                                        <input id="forename" type="text" autofocus required ng-model="profile.model.forename" name="forename" class="form-control" placeholder="Enter forename">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-5" bootstrap-valid>
                                        <label for="surname">Surname</label>
                                        <input id="surname" type="text" required ng-model="profile.model.surname" name="surname" class="form-control" placeholder="Enter surname">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-7" bootstrap-valid>
                                        <label for="email">Email Address</label>
                                        <input id="email" type="email" required ng-model="profile.model.email" name="email" class="form-control" placeholder="Enter email address">
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button ng-click="profile.save(profile.model)" ng-disabled="profile.form.$invalid || profile.isUnchanged()" type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <!-- FIXME not quite right, e.g. invalid value in number field (as text) can't reset to blank -->
                                        <button ng-click="profile.reset()" ng-disabled="profile.isUnchanged()" class="btn btn-default">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
